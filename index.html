<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Mading Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Montserrat:wght@700;900&family=Permanent+Marker&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
              marker: ['"Permanent Marker"', 'cursive'],
              bangers: ['Bangers', 'cursive'],
              lobster: ['Lobster', 'cursive'],
            },
            backgroundImage: {
              'digital-grid': "linear-gradient(rgba(147, 112, 219, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(147, 112, 219, 0.07) 1px, transparent 1px)",
              'starfield': 'radial-gradient(ellipse at center, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, rgba(0, 181, 173, 0.1) 100%), radial-gradient(ellipse at center, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 30%, rgba(147, 112, 219, 0.1) 100%)',
              'nebula-cloud': 'radial-gradient(circle at 25% 30%, rgba(0, 181, 173, 0.15), transparent 40%), radial-gradient(circle at 75% 70%, rgba(147, 112, 219, 0.15), transparent 40%)',
            },
            backgroundSize: {
              'digital-grid': '40px 40px',
            },
            colors: {
              'navy': '#0a192f',
              'light-navy': '#112240',
              'lightest-navy': '#233554',
              'slate': '#8892b0',
              'light-slate': '#a8b2d1',
              'lightest-slate': '#ccd6f6',
              'white': '#e6f1ff',
              'starlight-white': '#e6f1ff',
              'celestial-gold': '#FFD700',
              'nebula-teal': '#00B5AD',
              'galaxy-purple': '#9370DB',
            },
            animation: {
              'grid-pan': 'grid-pan 60s linear infinite',
              'star-pan': 'star-pan 120s linear infinite',
              'nebula-drift': 'nebula-drift 30s infinite alternate ease-in-out',
              'flicker': 'flicker 2.5s infinite alternate',
              'scanline': 'scanline 4s linear infinite',
              'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
              'holo-pulse': 'holo-pulse 2s infinite cubic-bezier(0.66, 0, 0, 1)',
              'holo-rotate': 'holo-rotate 4s infinite linear',
            },
            keyframes: {
              'grid-pan': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '40px 40px' },
              },
               'star-pan': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '200px 200px' },
              },
              'nebula-drift': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.9' },
                '75%': { opacity: '1' },
              },
              scanline: {
                '0%': { transform: 'translateY(-10%)', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { transform: 'translateY(110%)', opacity: 0 },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 10px -5px #00B5AD, 0 0 20px -10px #00B5AD', filter: 'brightness(1.1)' },
                '50%': { boxShadow: '0 0 20px 0px #FFD700, 0 0 40px -5px #FFD700', filter: 'brightness(1.4)' },
              },
              'holo-pulse': {
                '0%, 100%': { transform: 'scale(0.5)', opacity: '0' },
                '50%': { opacity: '1' },
                '80%': { transform: 'scale(1.2)', opacity: '0' },
              },
              'holo-rotate': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="bg-navy text-slate">
    <div id="root"></div>
  </body>
</html>
